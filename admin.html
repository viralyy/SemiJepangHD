<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel</title>
  <style>
    :root{
      --bg:#0b0c10;
      --card: rgba(18,19,26,.75);
      --text:#e8e8ee;
      --muted:#a8a8b3;
      --stroke: rgba(255,255,255,.10);
      --shadow: 0 18px 70px rgba(0,0,0,.35);
      --accent1: rgba(255,0,80,.92);
      --accent2: rgba(120,90,255,.85);
      --danger: rgba(255,64,64,.95);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(255,0,80,.18), transparent 55%),
        radial-gradient(1000px 600px at 95% 10%, rgba(120,90,255,.16), transparent 55%),
        var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 16px 40px}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{
      width:42px;height:42px;border-radius:14px;
      background: linear-gradient(145deg, var(--accent1), var(--accent2));
      box-shadow: 0 18px 60px rgba(0,0,0,.55);
      display:grid;place-items:center;
    }
    .brand h1{margin:0;font-size:16px;line-height:1.1;letter-spacing:.2px}
    .brand p{margin:2px 0 0;color:var(--muted);font-size:12px}
    .actions{display:flex;gap:10px;align-items:center}
    .chip{
      display:flex;align-items:center;gap:8px;
      font-size:12px;color:rgba(255,255,255,.88);
      border:1px solid rgba(255,255,255,.12);
      padding:8px 10px;border-radius:999px;
      background: rgba(255,255,255,.04);
    }
    .chip svg{width:16px;height:16px;opacity:.92}

    .grid{display:grid;grid-template-columns:1fr 1.1fr;gap:14px}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}

    .card{
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 18px;
      padding: 14px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }
    .card h2{margin:0 0 10px;font-size:14px;letter-spacing:.2px}
    .sub{margin:0;color:var(--muted);font-size:12px}

    label{display:block;margin:10px 0 6px;font-size:12px;color:var(--muted)}
    input,button{
      width:100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(15,16,22,.95);
      color: var(--text);
      outline:none;
    }
    input::placeholder{color: rgba(255,255,255,.35)}
    input:focus{
      border-color: rgba(255,255,255,.18);
      box-shadow: 0 0 0 4px rgba(255,0,80,.08);
    }
    select{
      width:100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(15,16,22,.95);
      color: var(--text);
      outline:none;
    }
    textarea{
      width:100%;
      padding: 11px 12px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(15,16,22,.95);
      color: var(--text);
      outline:none;
      resize: vertical;
    }

    .row{display:flex;gap:10px;align-items:flex-start}
    .row > *{flex:1}

    button{
      cursor:pointer;
      font-weight:800;
      letter-spacing:.2px;
      border-color: transparent;
      background: linear-gradient(145deg, var(--accent1), var(--accent2));
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    button svg{width:16px;height:16px}
    button:disabled{opacity:.55;cursor:not-allowed}
    .btn-ghost{
      background: transparent;
      border: 1px solid var(--stroke);
      font-weight:700;
    }
    .btn-danger{
      background: var(--danger);
      border-color: transparent;
    }

    .status{margin-top:10px;font-size:12px;color:var(--muted);min-height:18px}
    .status.ok{color: rgba(160,255,205,.92)}
    .status.err{color: rgba(255,170,170,.92)}
    .status.warn{color: rgba(255,220,160,.92)}
    .hidden{display:none}

    .hr{border:0;border-top:1px solid rgba(255,255,255,.10);margin:14px 0}

    .history{display:flex;flex-direction:column;gap:10px;margin-top:10px}
    .item{border:1px solid var(--stroke);border-radius:16px;padding:12px;background: rgba(15,16,22,.55)}
    .itemTop{display:flex;justify-content:space-between;gap:12px;align-items:flex-start}
    .itemTitle{font-weight:900;font-size:13px;line-height:1.2}
    .meta{margin-top:4px;color: rgba(255,255,255,.65);font-size:12px}
    .tag{
      font-size:11px;padding:6px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      white-space:nowrap;
      display:flex;align-items:center;gap:6px;
    }
    .tag svg{width:14px;height:14px;opacity:.92}
    .btns{display:flex;gap:8px;margin-top:10px}
    .btns button{flex:1}

    code{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.08);
      padding:2px 6px;border-radius: 8px;
      font-size: 12px;
    }

    /* Servers block */
    .serverRow{display:flex;gap:10px;align-items:flex-end;margin-top:10px}
    .serverRow > .col{flex:1}
    .serverRow .removeBtn{max-width:140px}
  </style>
</head>
<body>
  <main class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M7 7.5c0-2 1.8-3.5 5-3.5s5 1.5 5 3.5-1.8 3.5-5 3.5-5-1.5-5-3.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.6"/>
            <path d="M5 19.5c.8-3.8 3.2-5.7 7-5.7s6.2 1.9 7 5.7" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <h1>Admin Panel</h1>
          <p>Publish • History • Featured</p>
        </div>
      </div>

      <div class="actions">
        <a class="chip" href="/" title="Open Index">
          <svg viewBox="0 0 24 24" fill="none"><path d="M4 11.5 12 4l8 7.5V20a1.5 1.5 0 0 1-1.5 1.5H5.5A1.5 1.5 0 0 1 4 20v-8.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linejoin="round"/></svg>
          <span>Open Index</span>
        </a>
        <a class="chip" href="/player.html" title="Open Player">
          <svg viewBox="0 0 24 24" fill="none"><path d="M8.5 7.5v9l8-4.5-8-4.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linejoin="round"/><path d="M5 4.5h14A2.5 2.5 0 0 1 21.5 7v10A2.5 2.5 0 0 1 19 19.5H5A2.5 2.5 0 0 1 2.5 17V7A2.5 2.5 0 0 1 5 4.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.6"/></svg>
          <span>Open Player</span>
        </a>
      </div>
    </div>

    <!-- LOGIN -->
    <section class="card" id="loginBox">
      <h2>Login</h2>
      <form id="loginForm" autocomplete="on">
        <label>Username</label>
        <input id="username" name="username" autocomplete="username" required />
        <label>Password</label>
        <input id="password" name="password" type="password" autocomplete="password" required />

        <label style="display:flex;gap:10px;align-items:center;margin-top:10px">
          <input id="rememberMe" type="checkbox" style="width:auto;accent-color: var(--accent1)" checked />
          <span class="sub">Remember on this device</span>
        </label>

        <div class="row" style="margin-top:10px">
          <button type="submit">
            <svg viewBox="0 0 24 24" fill="none"><path d="M10.5 16.5 7 13l1.5-1.5 2 2L15.5 8.5 17 10l-6.5 6.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Login</span>
          </button>
          <button type="button" class="btn-ghost" id="clearSavedBtn">
            <svg viewBox="0 0 24 24" fill="none"><path d="M6 7h12M9 7V5.8A1.8 1.8 0 0 1 10.8 4h2.4A1.8 1.8 0 0 1 15 5.8V7m-7 0 1 14h6l1-14" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round"/></svg>
            <span>Clear Saved</span>
          </button>
        </div>

        <p class="status" id="loginStatus"></p>
      </form>
    </section>

    <!-- PANEL -->
    <section class="grid hidden" id="panelGrid">
      <section class="card">
        <h2>Publish</h2>

        <form id="publishForm" autocomplete="off">
          <label>Title</label>
          <input id="title" required />

          <div class="row">
            <div>
              <label>Genre</label>
              <select id="genreSelect">
                <option value="">Select genre</option>
              </select>
              <input id="genreCustom" placeholder="Or type new genre" style="margin-top:8px" />
            </div>

            <div>
              <label>Minutes</label>
              <input id="minutes" type="number" min="1" step="1" placeholder="e.g. 45" required />
            </div>
          </div>

          <label>Poster URL</label>
          <input id="posterUrl" required />

          <label>Description</label>
          <textarea id="description" rows="4" required></textarea>

          <label>Servers (Stream / Page URL)</label>
          <div id="servers"></div>

          <button type="button" class="btn-ghost" id="addServerBtn" style="margin-top:10px">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 5v14M5 12h14" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <span>Add Server</span>
          </button>

          <button type="submit" style="margin-top:12px">
            <svg viewBox="0 0 24 24" fill="none"><path d="M12 3v12m0 0 4-4m-4 4-4-4" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 20.5h16" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round"/></svg>
            <span>Publish</span>
          </button>

          <div class="row" style="margin-top:10px">
            <button type="button" class="btn-danger" id="clearFeaturedBtn">
              <svg viewBox="0 0 24 24" fill="none"><path d="M7 7 17 17M17 7 7 17" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round"/></svg>
              <span>Clear Featured</span>
            </button>
            <button type="button" class="btn-ghost" id="logoutBtn">
              <svg viewBox="0 0 24 24" fill="none"><path d="M10 7V6a2.5 2.5 0 0 1 2.5-2.5H18A2.5 2.5 0 0 1 20.5 6v12A2.5 2.5 0 0 1 18 20.5h-5.5A2.5 2.5 0 0 1 10 18v-1" stroke="rgba(255,255,255,.92)" stroke-width="1.6"/><path d="M13 12H3.5m0 0 2.8-2.8M3.5 12l2.8 2.8" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              <span>Logout</span>
            </button>
          </div>

          <p class="status" id="panelStatus"></p>
        </form>
      </section>

      <section class="card">
        <div class="row" style="gap:10px; align-items:flex-end">
          <div>
            <h2>History</h2>
            <p class="sub">Set featured or delete</p>
          </div>
          <button class="btn-ghost" id="refreshBtn" style="max-width:180px">
            <svg viewBox="0 0 24 24" fill="none"><path d="M20 12a8 8 0 0 1-14.5 4.7M4 12A8 8 0 0 1 18.5 7.3" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round"/><path d="M20 8v4h-4M4 16v-4h4" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <span>Refresh</span>
          </button>
        </div>

        <div class="history" id="history">
          <div class="sub">Loading...</div>
        </div>
      </section>
    </section>
  </main>

  <script>
    const LS_AUTH = "ADMIN_AUTH";
    const SS_AUTH = "ADMIN_AUTH_SESSION";

    const loginBox = document.getElementById("loginBox");
    const panelGrid = document.getElementById("panelGrid");

    const loginForm = document.getElementById("loginForm");
    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const rememberMeEl = document.getElementById("rememberMe");
    const loginStatus = document.getElementById("loginStatus");
    const clearSavedBtn = document.getElementById("clearSavedBtn");

    const publishForm = document.getElementById("publishForm");
    const panelStatus = document.getElementById("panelStatus");
    const refreshBtn = document.getElementById("refreshBtn");
    const historyEl = document.getElementById("history");
    const clearFeaturedBtn = document.getElementById("clearFeaturedBtn");
    const logoutBtn = document.getElementById("logoutBtn");

    const titleEl = document.getElementById("title");
    const posterUrlEl = document.getElementById("posterUrl");

    // NEW fields
    const genreSelectEl = document.getElementById("genreSelect");
    const genreCustomEl = document.getElementById("genreCustom");
    const minutesEl = document.getElementById("minutes");
    const descEl = document.getElementById("description");

    const serversWrap = document.getElementById("servers");
    const addServerBtn = document.getElementById("addServerBtn");

    function setStatus(el, msg, type){
      el.classList.remove("ok","err","warn");
      if (type) el.classList.add(type);
      el.textContent = msg || "";
    }

    function esc(s){
      return String(s)
        .replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;")
        .replaceAll('"',"&quot;").replaceAll("'","&#039;");
    }

    function saveLocal(auth){ localStorage.setItem(LS_AUTH, JSON.stringify(auth)); }
    function loadLocal(){ try { return JSON.parse(localStorage.getItem(LS_AUTH) || "null"); } catch { return null; } }
    function clearLocal(){ localStorage.removeItem(LS_AUTH); }

    function saveSession(auth){ sessionStorage.setItem(SS_AUTH, JSON.stringify(auth)); }
    function loadSession(){ try { return JSON.parse(sessionStorage.getItem(SS_AUTH) || "null"); } catch { return null; } }
    function clearSession(){ sessionStorage.removeItem(SS_AUTH); }

    function showPanel(){
      loginBox.classList.add("hidden");
      panelGrid.classList.remove("hidden");
    }
    function showLogin(){
      panelGrid.classList.add("hidden");
      loginBox.classList.remove("hidden");
    }

    async function apiGet(path){
      const res = await fetch(path, { cache: "no-store" });
      if (!res.ok) return null;
      return res.json();
    }
    async function apiPost(path, body){
      const res = await fetch(path, {
        method: "POST",
        headers: { "content-type": "application/json" },
        body: JSON.stringify(body || {})
      });
      const text = await res.text();
      return { ok: res.ok, status: res.status, text };
    }

    function addServerRow(initial = { label: "", url: "" }) {
      const row = document.createElement("div");
      row.className = "serverRow";

      row.innerHTML = `
        <div class="col">
          <label style="margin-top:0">Server Name</label>
          <input class="serverLabel" placeholder="e.g. Server 1" value="${esc(initial.label || "")}">
        </div>
        <div class="col">
          <label style="margin-top:0">URL</label>
          <input class="serverUrl" placeholder="https://..." value="${esc(initial.url || "")}">
        </div>
      `;

      const delBtn = document.createElement("button");
      delBtn.type = "button";
      delBtn.className = "btn-danger removeBtn";
      delBtn.innerHTML = `
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M6 7h12M9 7V5.8A1.8 1.8 0 0 1 10.8 4h2.4A1.8 1.8 0 0 1 15 5.8V7m-7 0 1 14h6l1-14" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
        <span>Remove</span>
      `;
      delBtn.onclick = () => {
        row.remove();
        // keep at least one row
        if (!serversWrap.querySelector(".serverRow")) {
          addServerRow({ label: "Server 1", url: "" });
        }
      };

      row.appendChild(delBtn);
      serversWrap.appendChild(row);
    }

    function readServers() {
      const rows = Array.from(serversWrap.querySelectorAll(".serverRow"));
      const servers = [];
      rows.forEach((r, idx) => {
        const label = r.querySelector(".serverLabel")?.value?.trim() || `Server ${idx+1}`;
        const url = r.querySelector(".serverUrl")?.value?.trim() || "";
        if (url) servers.push({ label, url });
      });
      return servers;
    }

    addServerBtn.addEventListener("click", () => {
      const n = serversWrap.querySelectorAll(".serverRow").length + 1;
      addServerRow({ label: `Server ${n}`, url: "" });
    });

    genreSelectEl.addEventListener("change", () => {
      if (genreSelectEl.value) genreCustomEl.value = "";
    });

    async function loadHistory(){
      historyEl.innerHTML = '<div class="sub">Loading...</div>';
      const data = await apiGet("/api/posts");
      if (!data) {
        historyEl.innerHTML = '<div class="sub">Failed to load</div>';
        return;
      }

      const { currentId, posts } = data;

      // Populate genres from history
      const genreSet = new Set();
      (posts || []).forEach(p => {
        const g = (p.genre || "").trim();
        if (g) genreSet.add(g);
      });
      const genres = Array.from(genreSet).sort((a,b)=>a.localeCompare(b));
      genreSelectEl.innerHTML =
        '<option value="">Select genre</option>' +
        genres.map(g => `<option value="${esc(g)}">${esc(g)}</option>`).join("");

      if (!posts || posts.length === 0) {
        historyEl.innerHTML = '<div class="sub">No posts</div>';
        return;
      }

      historyEl.innerHTML = "";
      posts.forEach(p => {
        const item = document.createElement("div");
        item.className = "item";

        const top = document.createElement("div");
        top.className = "itemTop";

        const left = document.createElement("div");
        left.innerHTML = `
          <div class="itemTitle">${esc(p.title || "(no title)")} ${p.id === currentId ? "★" : ""}</div>
          <div class="meta"><code>${esc(p.id)}</code></div>
        `;

        const right = document.createElement("div");
        const isHls = (p.stream || "").toLowerCase().includes(".m3u8");
        const isMp4 = (p.stream || "").toLowerCase().match(/\.(mp4|webm|ogg)(\?|#|$)/);
        const tagLabel = isHls ? "HLS" : (isMp4 ? "VIDEO" : "PAGE");
        const tagIcon = isHls
          ? '<svg viewBox="0 0 24 24" fill="none"><path d="M4.5 7.5h15M4.5 12h15M4.5 16.5h15" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round"/></svg>'
          : (isMp4
            ? '<svg viewBox="0 0 24 24" fill="none"><path d="M9 8.5v7l7-3.5-7-3.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linejoin="round"/><path d="M5 5.5h14A2.5 2.5 0 0 1 21.5 8v8A2.5 2.5 0 0 1 19 18.5H5A2.5 2.5 0 0 1 2.5 16V8A2.5 2.5 0 0 1 5 5.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.6"/></svg>'
            : '<svg viewBox="0 0 24 24" fill="none"><path d="M10 14a5 5 0 0 1 0-7l.6-.6a5 5 0 0 1 7 7l-.6.6" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round"/><path d="M14 10a5 5 0 0 1 0 7l-.6.6a5 5 0 0 1-7-7l.6-.6" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round"/></svg>'
          );

        right.innerHTML = `<div class="tag">${tagIcon}<span>${tagLabel}</span></div>`;

        top.appendChild(left);
        top.appendChild(right);

        const btns = document.createElement("div");
        btns.className = "btns";

        const setBtn = document.createElement("button");
        setBtn.className = "btn-ghost";
        setBtn.disabled = (p.id === currentId);
        setBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none"><path d="M12 3.5l2.7 5.6 6.1.9-4.4 4.3 1 6.1L12 17.6 6.6 20.4l1-6.1-4.4-4.3 6.1-.9L12 3.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linejoin="round"/></svg>
          <span>${p.id === currentId ? "Featured" : "Set Featured"}</span>
        `;
        setBtn.onclick = async () => {
          const auth = loadSession();
          if (!auth) return setStatus(panelStatus, "Session expired", "err");
          setStatus(panelStatus, "Working...", "warn");
          const r = await apiPost("/api/set-current", { ...auth, id: p.id });
          setStatus(panelStatus, r.ok ? "Done" : `Error: ${r.status}`, r.ok ? "ok" : "err");
          await loadHistory();
        };

        const delBtn = document.createElement("button");
        delBtn.className = "btn-danger";
        delBtn.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none"><path d="M6 7h12M9 7V5.8A1.8 1.8 0 0 1 10.8 4h2.4A1.8 1.8 0 0 1 15 5.8V7m-7 0 1 14h6l1-14" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round"/></svg>
          <span>Delete</span>
        `;
        delBtn.onclick = async () => {
          const auth = loadSession();
          if (!auth) return setStatus(panelStatus, "Session expired", "err");
          if (!confirm("Delete this post?")) return;
          setStatus(panelStatus, "Working...", "warn");
          const r = await apiPost("/api/delete-post", { ...auth, id: p.id });
          setStatus(panelStatus, r.ok ? "Done" : `Error: ${r.status}`, r.ok ? "ok" : "err");
          await loadHistory();
        };

        btns.appendChild(setBtn);
        btns.appendChild(delBtn);

        item.appendChild(top);
        item.appendChild(btns);
        historyEl.appendChild(item);
      });
    }

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = usernameEl.value.trim();
      const password = passwordEl.value.trim();
      const auth = { username, password };

      saveSession(auth);
      if (rememberMeEl.checked) saveLocal(auth);

      setStatus(loginStatus, "Working...", "warn");
      const test = await apiPost("/api/auth-check", auth);
      if (!test.ok) {
        clearSession();
        setStatus(loginStatus, "Invalid credentials", "err");
        return;
      }

      setStatus(loginStatus, "", "");
      showPanel();
      setStatus(panelStatus, "", "");

      // init at least one server row
      if (!serversWrap.querySelector(".serverRow")) {
        addServerRow({ label: "Server 1", url: "" });
      }

      await loadHistory();
    });

    clearSavedBtn.addEventListener("click", () => {
      clearLocal();
      clearSession();
      usernameEl.value = "";
      passwordEl.value = "";
      setStatus(loginStatus, "", "");
    });

    logoutBtn.addEventListener("click", () => {
      clearSession();
      showLogin();
      setStatus(loginStatus, "", "");
    });

    refreshBtn.addEventListener("click", loadHistory);

    clearFeaturedBtn.addEventListener("click", async () => {
      const auth = loadSession();
      if (!auth) return setStatus(panelStatus, "Session expired", "err");
      if (!confirm("Clear featured?")) return;
      setStatus(panelStatus, "Working...", "warn");
      const r = await apiPost("/api/clear-current", auth);
      setStatus(panelStatus, r.ok ? "Done" : `Error: ${r.status}`, r.ok ? "ok" : "err");
      await loadHistory();
    });

    publishForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const auth = loadSession();
      if (!auth) return setStatus(panelStatus, "Session expired", "err");

      const title = titleEl.value.trim();
      const poster = posterUrlEl.value.trim();
      const genre = (genreCustomEl.value.trim() || genreSelectEl.value.trim());
      const minutes = Number(minutesEl.value);
      const description = descEl.value.trim();
      const streams = readServers();

      if (!title || !poster || !genre || !minutes || !description || streams.length === 0) {
        return setStatus(panelStatus, "Fill all fields (need at least 1 server URL)", "err");
      }

      const stream = streams[0].url;

      setStatus(panelStatus, "Working...", "warn");
      const r = await apiPost("/api/publish", {
        ...auth,
        title,
        poster,
        stream,
        streams,
        genre,
        minutes,
        description
      });

      setStatus(panelStatus, r.ok ? "Done" : `Error: ${r.status}`, r.ok ? "ok" : "err");

      if (r.ok) {
        publishForm.reset();
        serversWrap.innerHTML = "";
        addServerRow({ label: "Server 1", url: "" });
        await loadHistory();
      }
    });

    // Init
    const saved = loadLocal();
    if (saved?.username) usernameEl.value = saved.username;
    if (saved?.password) passwordEl.value = saved.password;

    const sess = loadSession();
    if (sess?.username && sess?.password) {
      showPanel();
      if (!serversWrap.querySelector(".serverRow")) {
        addServerRow({ label: "Server 1", url: "" });
      }
      loadHistory();
    }
  </script>
</body>
</html>
