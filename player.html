<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SemiJepangHD</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0b0c10;
      --panel: rgba(18,19,26,.72);
      --panel2: rgba(15,16,22,.82);
      --text:#e8e8ee;
      --muted:#a8a8b3;
      --stroke: rgba(255,255,255,.10);
      --shadow: 0 18px 70px rgba(0,0,0,.40);
      --accent1: rgba(255,0,80,.92);
      --accent2: rgba(120,90,255,.85);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(1200px 700px at 20% -10%, rgba(255,0,80,.18), transparent 55%),
        radial-gradient(1000px 600px at 95% 10%, rgba(120,90,255,.16), transparent 55%),
        var(--bg);
    }
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:14px 16px 40px}

    header{
      position: sticky;
      top: 0;
      z-index: 20;
      background: linear-gradient(to bottom, rgba(11,12,16,.86), rgba(11,12,16,.58), transparent);
      backdrop-filter: blur(10px);
      padding: 10px 0 12px;
    }
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;min-width:210px}
    .logo{
      width:40px;height:40px;border-radius:14px;
      background: linear-gradient(145deg, var(--accent1), var(--accent2));
      box-shadow: var(--shadow);
      display:grid;place-items:center;overflow:hidden;
    }
    .logo svg{width:24px;height:24px;opacity:.95}
    .brandTitle{display:flex;flex-direction:column;gap:1px;line-height:1.05}
    .brandTitle b{font-size:15px;letter-spacing:.2px}
    .brandTitle span{font-size:12px;color:var(--muted)}
    .actions{display:flex;align-items:center;gap:10px}
    .iconBtn{
      width:42px;height:42px;border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      display:grid;place-items:center;
      cursor:pointer;
    }
    .iconBtn svg{width:18px;height:18px;opacity:.92}
    .iconBtn:active{transform: translateY(1px)}

    .searchRow{display:none;margin-top:10px;gap:10px;align-items:center}
    .searchRow.show{display:flex}
    .searchInput{
      flex:1;
      padding:11px 12px;
      border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(15,16,22,.9);
      color: var(--text);
      outline:none;
    }
    .chip{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      padding:10px 12px;
      border-radius:14px;
      font-size:13px;
      cursor:pointer;
      white-space:nowrap;
    }

    .menuPanel{
      position: fixed;
      left: 0; right: 0;
      top: 0;
      z-index: 30;
      transform: translate3d(0,-110%,0);
      opacity: 0;
      pointer-events: none;
      will-change: transform, opacity;
      transition: transform 240ms cubic-bezier(.22,.85,.22,1), opacity 200ms ease;
    }
    .menuPanel.open{transform: translate3d(0,0,0);opacity:1;pointer-events:auto}
    .menuBackdrop{
      position: fixed; inset: 0;
      background: rgba(0,0,0,.55);
      opacity: 0; pointer-events:none;
      transition: opacity 200ms ease;
      z-index: 29;
    }
    .menuBackdrop.open{opacity:1;pointer-events:auto}
    .menuInner{max-width:1200px;margin:0 auto;padding:14px 16px 16px}
    .menuCard{
      background: rgba(12,13,18,.92);
      border:1px solid var(--stroke);
      border-radius: 18px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(14px);
      overflow:hidden;
    }
    .menuHead{
      display:flex;align-items:center;justify-content:space-between;
      padding:12px 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .menuHead b{font-size:13px;letter-spacing:.2px}
    .menuClose{
      width:40px;height:40px;border-radius:14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      display:grid;place-items:center;
      cursor:pointer;
    }
    .menuClose svg{width:18px;height:18px;opacity:.92}
    .genres{padding:12px;display:flex;flex-wrap:wrap;gap:10px}
    .genreBtn{
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      padding:9px 12px;
      border-radius:999px;
      font-size:13px;
      cursor:pointer;
    }
    .genreBtn.active{
      border-color: rgba(255,255,255,.20);
      background: rgba(255,0,80,.10);
    }

    .card{
      margin-top:12px;
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius:18px;
      box-shadow: 0 14px 50px rgba(0,0,0,.32);
      backdrop-filter: blur(10px);
      overflow:hidden;
    }

    .media{background:#000}
    .videoBox{
      width:100%;
      aspect-ratio: 16 / 9;
      background:#000;
      position:relative;
      overflow:hidden;
    }
    video{
      width:100%;
      height:100%;
      object-fit: contain;
      display:none;
      background:#000;
    }
    .frameWrap{display:none}
    .frame{
      width:100%;
      height:100%;
      border:0;
      background:#000;
    }
    .controls{
      display:none;
      padding: 10px 12px;
      background: rgba(0,0,0,.55);
      border-top: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    .controls.show{display:flex}
    .ctrlRow{
      display:flex;
      align-items:center;
      gap:10px;
      width:100%;
    }
    .ctrlBtn{
      width:44px;height:44px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      display:grid;place-items:center;
      cursor:pointer;
    }
    .ctrlBtn svg{width:20px;height:20px;opacity:.92}
    .time{
      min-width: 120px;
      font-size: 12px;
      color: rgba(255,255,255,.78);
      text-align:center;
      user-select:none;
    }
    .seek{
      flex:1;
      appearance:none;
      height: 6px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      outline:none;
    }
    .seek::-webkit-slider-thumb{
      appearance:none;
      width:16px;height:16px;border-radius:50%;
      background: rgba(255,0,80,.92);
      border: 2px solid rgba(255,255,255,.75);
    }

    .content{padding:12px;display:flex;flex-direction:column;gap:10px}
    .title{margin:0;font-weight:950;font-size:16px;letter-spacing:.2px}

    .serverBar{display:none;flex-wrap:wrap;gap:10px}
    .serverBtn{
      display:inline-flex;align-items:center;gap:8px;
      padding:10px 12px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      cursor:pointer;
      font-size:13px;
      font-weight:900;
      user-select:none;
    }
    .serverBtn.active{
      border-color: rgba(255,255,255,.20);
      background: rgba(255,0,80,.10);
    }
    .serverBtn svg{width:16px;height:16px;opacity:.92}

    .desc{
      font-size:12px;
      color: rgba(255,255,255,.72);
      line-height:1.45;
      white-space:pre-wrap;
    }

    .sectionHead{
      display:flex;align-items:flex-end;justify-content:space-between;
      gap:12px;
      margin: 14px 0 10px;
    }
    .sectionHead h2{margin:0;font-size:14px;letter-spacing:.2px}
    .sectionHead .meta{color:var(--muted);font-size:12px}

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }
    @media (max-width: 720px){ .grid{gap:12px} }

    .post{
      background: var(--panel);
      border:1px solid var(--stroke);
      border-radius:18px;
      overflow:hidden;
      box-shadow: 0 14px 50px rgba(0,0,0,.32);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      min-height:100%;
    }
    .thumb{
      width:100%;
      aspect-ratio: 9 / 16;
      background:#000;
      position:relative;
      overflow:hidden;
    }
    .thumb img{
      width:100%;height:100%;
      object-fit:cover;display:block;
      filter:saturate(1.06) contrast(1.05);
    }
    .thumbOverlay{
      position:absolute; inset:0;
      background: linear-gradient(to top, rgba(0,0,0,.62), rgba(0,0,0,.10) 55%, transparent);
      padding:12px;
      display:flex;flex-direction:column;justify-content:flex-end;
    }
    .playPill{
      position:absolute; top:10px; left:10px;
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.16);
      background: rgba(0,0,0,.30);
      font-size:12px;
    }
    .playPill svg{width:14px;height:14px}
    .tTitle{
      font-weight:900;
      font-size:13px;
      line-height:1.2;
      text-shadow: 0 12px 30px rgba(0,0,0,.55);
    }
    .info{padding:12px 12px 13px;display:flex;flex-direction:column;gap:8px}
    .line1{display:flex;gap:10px;flex-wrap:wrap;align-items:center;color:rgba(255,255,255,.82);font-size:12px}
    .tagMini{
      display:inline-flex;gap:8px;align-items:center;
      padding:7px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
      font-size:12px;color:rgba(255,255,255,.78);
    }
    .tagMini svg{width:14px;height:14px;opacity:.92}
    .descClamp{
      font-size:12px;color:rgba(255,255,255,.72);line-height:1.35;
      display:-webkit-box;-webkit-line-clamp:3;-webkit-box-orient:vertical;overflow:hidden;
    }

    footer{
      margin-top: 22px;
      border-top: 1px solid rgba(255,255,255,.08);
      padding-top: 16px;
      color: rgba(255,255,255,.72);
      font-size: 12px;
      display:flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items:center;
      justify-content:space-between;
    }
    .footLeft{display:flex;align-items:center;gap:10px}
    .footLogo{
      width:34px;height:34px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:grid;place-items:center;
    }
    .footLogo svg{width:18px;height:18px;opacity:.92}
    .footRight{display:flex;gap:12px;flex-wrap: wrap;align-items:center}
    .footLink{
      display:inline-flex;gap:8px;align-items:center;
      padding:8px 10px;border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.03);
    }
    .footLink svg{width:14px;height:14px;opacity:.92}
  </style>
</head>
<body>

  <!-- Menu -->
  <div class="menuBackdrop" id="menuBackdrop"></div>
  <div class="menuPanel" id="menuPanel" aria-hidden="true">
    <div class="menuInner">
      <div class="menuCard">
        <div class="menuHead">
          <b>Genres</b>
          <button class="menuClose" id="menuClose" aria-label="Close menu">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M7 7 17 17M17 7 7 17" stroke="rgba(255,255,255,.92)" stroke-width="1.9" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
        <div class="genres" id="genreList"></div>
      </div>
    </div>
  </div>

  <header>
    <div class="wrap">
      <div class="topbar">
        <a class="brand" href="/" title="Back to Index">
          <div class="logo" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M5 7h14" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M7 9h10" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M8 9v12M16 9v12" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round"/>
              <path d="M10.5 13.5h3" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="brandTitle">
            <b>SemiJepangHD</b>
          </div>
        </a>

        <div class="actions">
          <button class="iconBtn" id="searchBtn" aria-label="Search">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M10.8 18.2a7.4 7.4 0 1 1 0-14.8 7.4 7.4 0 0 1 0 14.8Z" stroke="rgba(255,255,255,.92)" stroke-width="1.7"/>
              <path d="M16.6 16.6 21 21" stroke="rgba(255,255,255,.92)" stroke-width="1.7" stroke-linecap="round"/>
            </svg>
          </button>

          <button class="iconBtn" id="menuBtn" aria-label="Menu">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M5 7h14M5 12h14M5 17h14" stroke="rgba(255,255,255,.92)" stroke-width="1.9" stroke-linecap="round"/>
            </svg>
          </button>
        </div>
      </div>

      <div class="searchRow" id="searchRow">
        <input class="searchInput" id="searchInput" placeholder="Search title, genre, description" />
        <button class="chip" id="clearFilterBtn">Clear</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="media">
        <div class="videoBox">
          <video id="video" playsinline></video>
          <div id="frameWrap" class="frameWrap" style="width:100%;height:100%">
            <iframe id="frame" class="frame" allowfullscreen></iframe>
          </div>
        </div>

        <div class="controls" id="controls">
          <div class="ctrlRow">
            <button class="ctrlBtn" id="back10Btn" aria-label="Back 10s">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M9 7H5v4" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M5 11c1.6-3.4 5-5.5 8.8-5.5 5 0 9.2 3.9 9.2 9" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round"/>
                <text x="12" y="18" font-size="8" fill="rgba(255,255,255,.92)" font-family="system-ui">10</text>
              </svg>
            </button>

            <button class="ctrlBtn" id="playBtn" aria-label="Play/Pause">
              <svg id="playIcon" viewBox="0 0 24 24" fill="none">
                <path d="M9 8.5v7l7-3.5-7-3.5Z" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linejoin="round"/>
              </svg>
              <svg id="pauseIcon" viewBox="0 0 24 24" fill="none" style="display:none">
                <path d="M8.5 7.5v9M15.5 7.5v9" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </button>

            <button class="ctrlBtn" id="fwd10Btn" aria-label="Forward 10s">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M15 7h4v4" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19 11c-1.6-3.4-5-5.5-8.8-5.5-5 0-9.2 3.9-9.2 9" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round"/>
                <text x="10" y="18" font-size="8" fill="rgba(255,255,255,.92)" font-family="system-ui">10</text>
              </svg>
            </button>

            <div class="time" id="timeText">00:00 / 00:00</div>

            <input class="seek" id="seek" type="range" min="0" max="1000" value="0" />

            <button class="ctrlBtn" id="fsBtn" aria-label="Fullscreen">
              <svg viewBox="0 0 24 24" fill="none">
                <path d="M8 4H4v4M16 4h4v4M8 20H4v-4M16 20h4v-4" stroke="rgba(255,255,255,.92)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="content">
        <h1 class="title" id="title">Loading...</h1>
        <div class="serverBar" id="serverBar"></div>
        <div class="desc" id="description"></div>
      </div>
    </section>

    <div class="sectionHead">
      <h2>Tonton juga lainnya</h2>
      <div class="meta" id="relatedMeta">Loading...</div>
    </div>

    <div class="grid" id="relatedGrid"></div>

    <footer>
      <div class="footLeft">
        <div class="footLogo" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 4.5c4.1 0 7.5 3.4 7.5 7.5S16.1 19.5 12 19.5 4.5 16.1 4.5 12 7.9 4.5 12 4.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.8"/>
            <path d="M12 8.2v7.6" stroke="rgba(255,255,255,.92)" stroke-width="1.8" stroke-linecap="round"/>
          </svg>
        </div>
        <div>
          <div style="font-weight:900; letter-spacing:.2px">SemiJepangHD</div>
          <div style="color:rgba(255,255,255,.62); margin-top:2px">© <span id="year"></span> • All rights reserved</div>
        </div>
      </div>

      <div class="footRight">
        <div class="footLink">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M12 3.5c4.7 0 8.5 3.8 8.5 8.5S16.7 20.5 12 20.5 3.5 16.7 3.5 12 7.3 3.5 12 3.5Z" stroke="rgba(255,255,255,.92)" stroke-width="1.6"/>
            <path d="M12 7.6v5.2l3.2 2" stroke="rgba(255,255,255,.92)" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Fast updates</span>
        </div>
        <div class="footLink">
          <svg viewBox="0 0 24 24" fill="none">
            <path d="M6.5 7.5h11M6.5 12h11M6.5 16.5h11" stroke="rgba(255,255,255,.92)" stroke-width="1.7" stroke-linecap="round"/>
          </svg>
          <span>Curated list</span>
        </div>
      </div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="app.js"></script>
  <script>document.getElementById("year").textContent = new Date().getFullYear();</script>

  <!-- ========== IKLAN ========== -->

  <!-- 1. Popunder halaman (al5sm zone 10109877) -->
  <script>
  (function(s){
    s.dataset.zone = '10109877';
    s.src = 'https://al5sm.com/tag.min.js';
  })([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')));
  </script>

  <!-- 2. Direct link pada tombol server (dengan cooldown 60 detik) -->
  <script>
  const SERVER_AD_URL = "https://pk.octodekipper.com/ij6oj7PyYV6ECUMS/131416";
  const SERVER_AD_COOLDOWN = 60 * 1000; // 1 menit

  function now() {
    return Date.now();
  }

  function tryServerAd() {
    const last = Number(localStorage.getItem("SJHD_SERVER_AD_LAST") || 0);
    if (now() - last > SERVER_AD_COOLDOWN) {
      window.open(SERVER_AD_URL, "_blank");
      localStorage.setItem("SJHD_SERVER_AD_LAST", now());
    }
  }

  document.addEventListener("click", function(e) {
    const btn = e.target.closest(".serverBtn");
    if (!btn) return;
    tryServerAd();
  }, true);
  </script>

  <!-- ========== AKHIR IKLAN ========== -->

</body>
